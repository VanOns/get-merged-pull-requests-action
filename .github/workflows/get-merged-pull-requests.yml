name: Get merged pull requests

on:
  workflow_dispatch:
#  pull_request:
#  push:
#    branches:
#      - main
#      - 'releases/*'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get merged pull requests
        uses: ./
        id: pull-requests
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
#          repo: ${{ github.repository }}
#          current-tag: ${{ github.ref }}
#          previous-tag: ${{ github.ref }}
#          return-type: all
      - name: Print merged pull requests
        run: |
          if [ -z "${{ steps.pull-requests.outputs.pull-requests }}" ]; then
            echo "No pull requests wered merged between the current and previous tag."
          else
            echo "The following pull requests were merged between the current and previous tag:"
            for pull_request in ${{ steps.pull-requests.outputs.pull-requests }}; do
              echo "- $pull_request"
            done
          fi
