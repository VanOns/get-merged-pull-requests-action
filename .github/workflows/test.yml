name: Test build

on: # rebuild any PRs and main branch changes
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
#  push:
#    branches:
#      - main
#      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Run all scripts
        run: |
          INPUT_GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} npm run all
  get-prs: # make sure we can actually execute the action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get merged pull requests
        uses: ./
        id: pull_requests
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
#          repo: ${{ github.repository }}
#          current_tag: ${{ github.ref }}
#          previous_tag: ${{ github.ref }}
#          return_type: all
      - name: Print merged pull requests
        run: |
          pull_requests=$(echo ${{ steps.pull_requests.outputs.pull_requests }} | sed "s/\"/\\\\\"/g")
          if [ -z "$pull_requests" ]; then
            echo "No pull requests were merged between the current and previous tag."
          else
            echo "The following pull requests were merged between the current and previous tag:"
            echo "${pull_requests}" | jq -r '.[].title' | while read -r title; do
              echo "- $title"
            done
          fi
